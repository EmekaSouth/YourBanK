<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corner Accent Example</title>
<style>
  .image-box {
    position: relative;
    display: inline-block;
  }

  .image-box img {
    display: block;
    width: 250px; /* set your size */
    height: auto;
    border-radius: 10px; /* optional */
  }

  .top-left-accent, .bottom-left-accent {
    position: absolute;
    width: 30px;          /* size of the rectangle */
    height: 10px;         /* thin rectangle */
    background-color: #00AEEF; /* change to your color */
    border-radius: 3px;   /* optional, makes corners softer */
  }

  .top-left-accent {
    top: -5px;  /* move a little up */
    left: -5px; /* move a little left */
  }

  .bottom-left-accent {
    bottom: -5px; /* move a little down */
    left: -5px;   /* same left */
  }
</style>
</head>
<body>

<div class="image-box">
  <div class="top-left-accent"></div>
  <div class="bottom-left-accent"></div>
  <img src="https://via.placeholder.com/250" alt="Image">
</div>

</body>
</html>
